<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="/styles-css/styles-login.css">
    <link rel="stylesheet" href="/script/scrips.js">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="forgot-password">
                <a href="../html/index_tela_trocar_senha.html">Esqueceu a senha?</a>
            </div>
            <button type="submit">Entrar</button>

            <a href="../html/index_tela_cadatrar-se.html">Cadastrar</a>
        </form>
    </div>
</body>
</html>
