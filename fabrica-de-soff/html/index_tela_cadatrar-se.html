<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="/styles-css/styles_tela_cadatrar-se.css">
    <link rel="stylesheet" href="/script/script_tela_cadatrar-se.js">
</head>
<body>
    <div class="form-container">
        <h2>Cadastrar-se</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Nome de usuário" required>
            <input type="text" id="email" placeholder="Seu gmail" required>
            <input type="password" id="password" placeholder="Criar senha" required>
            <input type="password" id="confirmPassword" placeholder="Confirmar senha" required>
            <input type="submit" value="Confirmar">
        </form>
    </div>
    <script src="../script/script_tela_cadatrar-se.js"></script>
</body>
</html>
